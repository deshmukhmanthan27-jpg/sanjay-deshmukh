<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #181818;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
    }
    .contact-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-width: 350px;
    }
    .form-header {
      margin-bottom: 20px;
    }
    .contact-form {
      background: linear-gradient(135deg, #232526 0%, #181818 100%);
      box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 350px;
      animation: fadeInUp 1s ease;
    }
    .contact-form input, .contact-form textarea {
      background: #222;
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 2px 8px 0 rgba(255, 140, 0, 0.15);
      transition: box-shadow 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      box-shadow: 0 0 0 2px #ff8c00;
      outline: none;
    }
    .contact-form button {
      background: linear-gradient(90deg, #ff8c00 0%, #8e2de2 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      box-shadow: 0 4px 16px 0 rgba(142, 45, 226, 0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #8e2de2 0%, #ff8c00 100%);
      box-shadow: 0 6px 24px 0 rgba(255, 140, 0, 0.3);
    }
    img {
      width: 400px;
      height: 400px;
      border-radius: 10%;
      margin-top: 100px;
      margin-left: 0;
      box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.3);
      object-fit: cover;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
      img {
        margin-top: 30px;
        margin-left: 0;
        width: 90vw;
        height: auto;
      }
      .form-header {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <a href="dashboard1.html"></a>
  <div class="contact-container">
    <div class="form-section">
      <div class="form-header">
        <h1 style="text-align: right; margin-bottom: 0; color: #fff;">Let's Talk</h1>
        <p style="text-align: right; color: #bbb; margin: 0;">We'd love to hear from you.</p>
        <p style="text-align: right; color: #bbb; margin-top: 2px;">Fill out the form and we'll get in touch soon!</p>
      </div>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
